name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            compiler: gcc
            cc: gcc-11
            cxx: g++-11
          - os: ubuntu-22.04
            compiler: clang
            cc: clang-14
            cxx: clang++-14
          - os: windows-latest
            compiler: msvc

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (${{ matrix.compiler }})

    steps:
      - uses: actions/checkout@v4

      - name: Install Clang (Ubuntu only)
        if: matrix.compiler == 'clang'
        run: sudo apt-get update && sudo apt-get install -y clang-14

      - name: Configure (Unix)
        if: runner.os != 'Windows'
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: cmake -B build

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: cmake --build build -j $(nproc)

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build --config Release

      - name: Test (Unix)
        if: runner.os != 'Windows'
        run: cd build && ctest --output-on-failure

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: cd build && ctest --output-on-failure -C Release
